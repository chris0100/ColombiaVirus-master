<div class="container">
    <div class="text-center">
        <h1>ColombiaVirus</h1>
        <img src="assets/iconosalud.jpg" alt="">
        <h3>Por favor ingrese sus datos</h3>
    </div>
    <form [formGroup]="formularioLogin">

        <div class="form-group">
          <label for="email">Correo Electrónico</label>

          <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electrónico">

          <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['email'].errors.required">Por favor ingresa tu correo</span>
            <span *ngIf="formularioLogin.controls['email'].errors.email">Este correo no existe</span>
          </div>
        </div>


        <div class="form-group">
          <label for="password">Contraseña</label>

          <input type="password" (keyUp.enter)="ingresar()" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">

          <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger" role="alert">
            <span *ngIf="formularioLogin.controls['password'].errors.required">La contraseña es requerida</span>
          </div>
        </div>


        <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary">Ingresar</button>

    </form>

    <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
      {{textoError}}
    </div>

    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#0095ff" type = "pacman" [fullScreen] = "true"><p style="color: white" > Ingresando... </p></ngx-spinner>
</div>
