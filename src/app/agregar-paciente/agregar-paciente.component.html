<app-encabezado></app-encabezado>


<div class="container mt-5">
    <form [formGroup]="formularioPaciente" action="">


        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Agregue un nombre">
                    <div *ngIf="formularioPaciente.controls['nombre'].invalid && formularioPaciente.controls['nombre'].dirty" class="alert alert-danger" role="alert">
                        <span *ngIf="formularioPaciente.controls['nombre'].errors.required">El nombre es requerido</span>
                    </div>
                </div>
            </div>


            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input type="text" class="form-control" formControlName="apellido" placeholder="Agregue un apellido">
                    <div *ngIf="formularioPaciente.controls['apellido'].invalid && formularioPaciente.controls['apellido'].dirty" class="alert alert-danger" role="alert">
                        <span *ngIf="formularioPaciente.controls['apellido'].errors.required">El apellido es requerido</span>
                    </div>
                </div>
            </div>


            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="Agregue un email">
                    <div *ngIf="formularioPaciente.controls['email'].invalid && formularioPaciente.controls['email'].dirty" class="alert alert-danger" role="alert">
                        <span *ngIf="formularioPaciente.controls['email'].errors.required">Por favor ingresa tu email</span>
                        <span *ngIf="formularioPaciente.controls['email'].errors.email">Este email no existe</span>
                    </div>
                </div>
            </div>


            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Cedula</label>
                    <input type="text" class="form-control" formControlName="cedula" placeholder="Agregue una cedula">
                </div>
            </div>


            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input type="tel" class="form-control" formControlName="telefono" placeholder="Agregue un telefono">
                </div>
            </div>


            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Edad</label>
                    <input type="number" class="form-control" formControlName="edad" placeholder="Agregue su edad actual">
                    <div *ngIf="formularioPaciente.controls['edad'].invalid && formularioPaciente.controls['edad'].dirty" class="alert alert-danger" role="alert">
                        <span *ngIf="formularioPaciente.controls['edad'].errors.required">La edad es requerida</span>
                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-group">
                    <label for="">Imagen</label>
                    <input type="file" (change)="subirImagen($event)" class="form-control-file" formControlName="imgURL" placeholder="Agregue su imagen">
                    <div *ngIf="formularioPaciente.controls['imgURL'].invalid && formularioPaciente.controls['imgURL'].dirty" class="alert alert-danger" role="alert">
                        <span *ngIf="formularioPaciente.controls['imgURL'].errors.required">La foto es requerida</span>
                    </div>
                </div>
            </div>


            <div class="col-sm-12">
                <progressbar [value]="porcentajeSubida" [striped]="true">{{porcentajeSubida}}%</progressbar>
            </div>
-->

            <br><br>
            <button *ngIf="!esEditable" class="btn btn-primary" [disabled]="formularioPaciente.invalid" (click)="agregar()">Agregar</button>
            <button *ngIf="esEditable" class="btn btn-primary" [disabled]="formularioPaciente.invalid" (click)="editar()">Editar</button>
            <button class="btn btn-danger ml-3" [routerLink]="['/listado-pacientes']">Cancelar</button>
        </div>
    </form>
</div>
